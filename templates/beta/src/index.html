<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/index.js" ></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
  <script>
    function getColor() {
      let input = document.querySelector('input[type=color]')
      let color = HexToHSL(input.value)
      var hue = document.querySelector('*');
      var saturation = document.querySelector('*');
      var lightness = document.querySelector('*');
      var brand = document.querySelector('*');
      hue.style.setProperty('--brand-hue', color.h)
      saturation.style.setProperty('--brand-saturation', color.s + '%')
      lightness.style.setProperty('--brand-lightness', color.l + '%')
      brand.style.setProperty('--brand-color', input.value)
      document.querySelector('#hex-name').innerHTML = ('HEX: ' + input.value + !important)
      document.querySelector('#hsl-name').innerHTML = ('HSL (' + color.h + 'Â°, ' + color.s + '%, ' + color.l + '%)')
    }
    function HexToHSL(hex) {
      var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      var r = parseInt(result[1], 16);
      var g = parseInt(result[2], 16);
      var b = parseInt(result[3], 16);
      r /= 255, g /= 255, b /= 255;
      var max = Math.max(r, g, b), min = Math.min(r, g, b);
      var h, s, l = (max + min) / 2;
      if (max == min) {
        h = s = 0; // achromatic
      } else {
        var d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      s = s * 100;
      s = Math.round(s);
      l = l * 100;
      l = Math.round(l);
      h = Math.round(360 * h);
      return { h, s, l };
    }
  </script>

    <div class="controllers">
        <div class="control">
            Parts<br>
            <input class="input" type="number" name="parts" min="2" max="24" step="2" value="12">
        </div>

        <div class="control">
            Color<br>
            <input class="color" type="color" name="color" value="#ff0000" id="usr-clr" onChange="getColor()">
        </div>

        <div class="control">
            Line width<br>
            <input class="input" type="number" name="width" min="1" max="10" step="1" value="2">
        </div>

        <div class="control">
            <label>
                <input type="checkbox" onchange="setGrid(this);" checked>
                Grid
            </label>
            <label>
                <input type="checkbox" onchange="setMirrored(this);" checked>
                Mirrored
            </label>
        </div>

        <div class="buttons">
            <button onclick="clearCanvas();">
                <i class="fas fa-trash"></i>
                Clear
            </button>
            <button onclick="download()">
                <i class="fas fa-save"></i>
                Save
            </button>
        </div>
    </div>

    <div class="mandala">
        <canvas class="draw"></canvas>
        <canvas class="base show"></canvas>
    </div>
</div>
</body>
</html>
